<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentzHive Post</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="js/top-menu.js" defer></script>
    <script src="js/post.js" defer></script>
</head>
<body>
    <template comment-template>
        <div class="comment" href="">
            <h2 class="comment-user" data-user></h2>
            <p class="comment-content" data-content></p>
            <p class="comment-date" data-date></p>
        </div>
    </template>

    <div id="top-menu">
        <a href="index.html">
            <img id="logo" src="images/logo.png" alt="Logo">
        </a>
        <a href="index.html">
            <img id="big-logo" src="images/big-logo.png" alt="Big Logo">
        </a>
        <div id="account-dropdown">
            <img id="account-icon" src="images/account-icon.png" alt="Account Icon">
            <div id="account-menu">
                <a href="login.html" data-login>Log In</a>
                <a href="signup.html" data-signup>Sign Up</a>
            </div>
        </div>
    </div>

    <div id="current-post">
        <h2 class="post-title" data-title></h2>
        <img class="post-image" data-image src="" alt="Post 1 Image">
        <p class="post-content" data-content></p>
        <p class="post-user" data-user></p>
    </div>

    <div class="header">
        <h1>COMMENTS</h1>
    </div>

    <div id="comment-bar">
        <input type="text" data-search placeholder="Write a comment..." spellcheck="false">
        <button>Send</button>
    </div>

    <div id="comment-container" comment-container>
        
    </div>
</body>
</html>
