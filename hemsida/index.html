<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentzHive</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="js/top-menu.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <template post-template>
        <button class="post" data-post-id>
            <h2 class="post-title" data-title></h2>
            <img class="post-image" data-image src="" alt="Post 1 Image">
            <p class="post-content" data-content></p>
            <p class="post-user" data-user></p>
        </button>
    </template>

    <div id="top-menu">
        <a href="index.html">
            <img id="logo" src="images/logo.png" alt="Logo">
        </a>
        <a href="index.html">
            <img id="big-logo" src="images/big-logo.png" alt="Big Logo">
        </a>
        <div id="account-dropdown">
            <img id="account-icon" src="images/account-icon.png" alt="Account Icon">
            <div id="account-menu">
                <a href="login.html" data-login>Log In</a>
                <a href="signup.html" data-signup>Sign Up</a>
            </div>
        </div>
    </div>
    <div class="topSpacing"></div>

    <div class="header">
        <h1>POSTS</h1>
    </div>

    <div id="search-bar">
        <a id="new-post-button" href="signup.html"><img src="images/new-post-icon.png" alt="New Post Icon"></a>
        <img src="images/search-icon.png" alt="Search Icon">
        <input type="text" data-search placeholder="Search..." spellcheck="false">
    </div>

    <div id="post-container" post-container>
    
    </div>

</body>
</html>
